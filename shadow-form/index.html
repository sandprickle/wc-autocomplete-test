<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>shadow > form > inputs | Web Components Autocomplete Test</title>
    <script type="module" src="../src/nav-bar"></script>
    <script type="module">
      import { html, css, LitElement } from 'lit'
      import '../src/my-submit-button.js'

      class MyLoginForm extends LitElement {
        render() {
          return html`
            <form autocomplete="on">
              <input
                type="email"
                name="email"
                placeholder="Email"
                id="password"
                autocomplete="email"
                required
              />
              <input
                type="password"
                name="password"
                placeholder="Password"
                id="password"
                autocomplete="current-password"
                required
              />
              <button type="submit">Login</button>
              <my-submit-button></my-submit-button>
            </form>
          `
        }

        static styles = css`
          form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
          }
        `
      }

      customElements.define('my-login-form', MyLoginForm)
    </script>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <nav-bar></nav-bar>
    <div class="container">
      <div class="login">
        <h2>Login</h2>
        <p>Form inside shadow root, normal inputs</p>
        <my-login-form></my-login-form>
      </div>
    </div>
  </body>
</html>
