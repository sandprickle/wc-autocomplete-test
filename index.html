<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form > inputs | Web Components Autocomplete Test</title>
    <script type="module" src="./main.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav-bar></nav-bar>

    <div class="container">
      <div class="login">
        <h2>Login</h2>
        <p>Normal form, normal inputs</p>
        <form autocomplete="on">
          <input
            type="email"
            name="email"
            placeholder="Email"
            id="email"
            autocomplete="email"
            required
          />
          <input
            type="password"
            name="password"
            placeholder="Password"
            id="password"
            autocomplete="current-password"
            required
          />
          <button type="submit">Login</button>
          <my-submit-button></my-submit-button>
        </form>
      </div>
    </div>

    <my-footer></my-footer>
  </body>
</html>
